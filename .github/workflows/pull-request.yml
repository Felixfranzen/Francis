name: Push main

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      working-directory: ./service

    steps:
      - uses: actions/checkout@v2

      - name: Use node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: '14.15.3'

      - name: Setup
        run: npm ci

      - name: Run tests
        run: npm test